<!DOCTYPE html>
<html>
<head>
  <title>Dog Fact Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dog Fact</h1>
    <label for="dogType">Select Dog Type:</label>
    <select id="dogType">
      <option value="all">All Dogs</option>
      <option value="goldenRetriever">Golden Retriever</option>
      <option value="germanShepherd">German Shepherd</option>
      <option value="poodle">Poodle</option>
      <option value="labrador">Labrador</option>
      <option value="bulldog">Bulldog</option>
      <option value="beagle">Beagle</option>
    </select>

    <label for="dogGender">Select Dog Gender:</label>
    <select id="dogGender">
      <option value="any">Any Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <p id="factDisplay">Click the button to generate a fun fact about dogs!</p>
    <button id="factButton">Generate Fact</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
